name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main
      - dev
      - sit

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # - name: Build Docker image
    #   run: |
    #     docker build -t 2048-game/mydockerimage:latest ./2048-game
    #     docker tag 2048-game/mydockerimage:latest ${{ secrets.ACR_REGISTRY }}/mydockerimage:latest

    - name: Build and Push Docker image
      run: |
          IMAGE_TAG_SUFFIX=""
          if [ ${{ github.ref == 'refs/heads/main' }} ]; then
            IMAGE_TAG_SUFFIX="prod.0."
          elif [ ${{ github.ref == 'refs/heads/dev' }} ]; then
            IMAGE_TAG_SUFFIX="dev.0."
          elif [ ${{ github.ref == 'refs/heads/sit' }} ]; then
            IMAGE_TAG_SUFFIX="sit.0."
          fi
          IMAGE_TAG=${{ github.sha }}
          docker build -t smtptest.azurecr.io/mydockerimage:${IMAGE_TAG_SUFFIX}${IMAGE_TAG} ./2048-game
          docker push smtptest.azurecr.io/mydockerimage:${IMAGE_TAG_SUFFIX}${IMAGE_TAG}
 
